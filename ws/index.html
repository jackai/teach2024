<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="message"></div>

<textarea id="send-message"></textarea>
<button type="button" id="send-btn" onclick="sendMessage()">send</button>
    <script>
//使用 WebSocket 的網址向 Server 開啟連結
let ws = new WebSocket('ws://localhost:3000')

//開啟後執行的動作，指定一個 function 會在連結 WebSocket 後執行
ws.onopen = () => {
    console.log('open connection')
}

//關閉後執行的動作，指定一個 function 會在連結中斷後執行
ws.onclose = () => {
    console.log('close connection')
}

//接收 Server 發送的訊息
ws.onmessage = event => {
    console.log(event)

    const messageDom = document.getElementById('message');
    const d = new Date();

    messageDom.innerHTML += `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()} - ${event.data}<br />`
}
  
const sendMessage = () => {
    const sendMessageDom = document.getElementById('send-message');
    ws.send(sendMessageDom.value);
    sendMessageDom.value = '';
};
    </script>
</body>
</html>
